
 <form *ngIf='token == null' >
  <div  class="card card-block login-card">
    <h3 class="form-label">Welcome Back</h3>
    <span class="form-label">sign in to continue to Lines</span>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon addon-left" id="login">
          <i class="fa fa-user fa-fw"></i>
        </span>
        <input class="form-control with-primary-addon" placeholder="User Account"  [(ngModel)]="user.login" id="login" name="login" type="text" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon addon-left" id="password">
          <i class="fa fa-lock fa-fw"></i>
        </span>
        <input class="form-control with-primary-addon" placeholder="Password" [(ngModel)]="user.password" id= "password" name="password" type="password" required>
      </div>
      <button  class="btn btn-lg btn-primary" (click)='auth()' >Login</button>
      <a href="" class="btn btn-link">Register Now. →</a>
    </div>
  </div>


</form>
