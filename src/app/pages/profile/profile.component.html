
<div class="row">
  <div class="col-md-4">
    <profile></profile>
  </div>
  <div class="col-md-8">
    <div class="row card card-block">
      <div class="col-md-6 form-group">
        <label class="control-label">User Name</label>
        <input type="text" class="form-control" placeholder="UserName" [(ngModel)]="user.user_name" >

      </div>
      <div class="col-md-6 form-group">
        <label class="control-label">User Phone</label>
        <input type="text" class="form-control" placeholder="Userpost" [(ngModel)]="user.user_phone" >
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">User mail</label>
        <input type="text" class="form-control" placeholder="Usermail" [(ngModel)]="user.user_mail">
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">User Profile</label>
        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.user_profile">

      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="col-md-12 form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="col-md-12 form-group">
        <label class="control-label">Username</label>
        <textarea class="form-control" placeholder="Username"></textarea>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary" (click)='saveuser()'>Update Profile</button>
      </div>
    </div>
  </div>
</div>
